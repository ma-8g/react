<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>React Practice</title>
  <link rel="stylesheet" href="css/styles.css">

  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        (()=>{
            //コンポーネントを関数で作成
            //returnに<div>で囲ったコンポーネントを作成する。
            //タグで記載した属性をprops引数で受け取ることができる
            function Counter(props){

                // function countUp(color){
                //     alert(color);
                //}
                function countUp(e, color){
                    e.preventDefault(); //e.preventDefault()で画面遷移を防ぐ。
                    alert(color);
                }
                // return (<li style={{backgroundColor:props.color}} onClick={()=>countUp(props.color)}>
                //     0 
                //     </li>);
                    return (
                        <li style={{backgroundColor:props.color}}>
                            <a href="#" onClick={ e => countUp(e, props.color)}>
                            0 
                            </a>
                        </li>
                    );
            }

            ReactDOM.render(
                //コンポーネントの1文字目は大文字
                //コンポーネントに属性を自作できる。属性名をcolorとした
                <div>
                <Counter color="tomato"/>
                <Counter color="blue"/>
                <Counter color="limegreen"/>
                </div>

            ,document.getElementById('root')
            );
        })();
    </script>
</body>
</html>
